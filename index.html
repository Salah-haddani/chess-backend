<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Social App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 480px;
            height: 480px;
            border: 2px solid #374151;
        }
        .chess-square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            position: relative;
        }
        .chess-square.light {
            background-color: #f3f4f6;
        }
        .chess-square.dark {
            background-color: #374151;
        }
        .chess-square.selected {
            background-color: #fbbf24 !important;
        }
        .chess-square.valid-move {
            background-color: #86efac !important;
        }
        .chess-piece {
            user-select: none;
            pointer-events: none;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Authentication Screen -->
    <div id="authScreen" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-2xl font-bold mb-6 text-center">Friends Social App</h1>
            <div class="mb-4">
                <label for="userKey" class="block text-sm font-medium text-gray-700 mb-2">Enter Your Key</label>
                <input type="password" id="userKey" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your access key">
            </div>
            <button onclick="authenticate()" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">Enter App</button>
            <div id="authError" class="mt-4 text-red-500 text-sm hidden">Invalid key. Please try again.</div>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="mainApp" class="hidden">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-xl font-bold">Friends Social App</h1>
                <div class="flex items-center space-x-4">
                    <span id="currentUser" class="text-sm text-gray-600"></span>
                    <button onclick="logout()" class="text-sm text-red-500 hover:text-red-700">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-6">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Chat Section -->
                <div class="bg-white rounded-lg shadow">
                    <div class="border-b px-4 py-3">
                        <h2 class="text-lg font-semibold">Chat</h2>
                    </div>
                    <div class="p-4">
                        <div id="chatMessages" class="chat-messages bg-gray-50 rounded p-3 mb-4"></div>
                        <div class="flex space-x-2">
                            <input type="text" id="messageInput" class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type a message..." onkeypress="if(event.key === 'Enter') sendMessage()">
                            <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">Send</button>
                        </div>
                    </div>
                </div>

                <!-- Chess Game Section -->
                <div class="bg-white rounded-lg shadow">
                    <div class="border-b px-4 py-3 flex justify-between items-center">
                        <h2 class="text-lg font-semibold">Chess Game</h2>
                        <div id="gameStatus" class="text-sm text-gray-600"></div>
                    </div>
                    <div class="p-4">
                        <div id="chessBoard" class="chess-board mx-auto mb-4"></div>
                        <div class="flex justify-center space-x-4">
                            <button onclick="startNewGame()" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition">New Game</button>
                            <button onclick="resetGame()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition">Reset Board</button>
                        </div>
                        <div id="gameInfo" class="mt-4 text-center text-sm text-gray-600"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
